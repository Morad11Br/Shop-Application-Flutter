name: the_shop_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
  dio: ^4.0.0
  conditional_builder: ^1.0.2
  hexcolor: ^2.0.4
  shared_preferences: ^2.0.6
  webview_flutter: ^2.0.8
  smooth_page_indicator: ^0.2.3
  fluttertoast: ^8.0.7
  salomon_bottom_bar: ^3.1.0
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true


  assets:
    - assets/images/
  
  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
  
